<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form id="alertForm">
        <input id="alertInput"
        type="text"
        autocomplete="off"/>
        <input type="submit"
        value="submit">
    </form>

    <h3>Yum Yum Sandwiches</h3>
    <form id="sandwichForm"> 
        <div>
            <label>Turkey</label>
            <input class = "topping" id="turkey" type="checkbox"/>
        </div>
        
        <div>
            <label>Publix Chicken Tenders</label>
            <input class = "topping" id="chickentenders" type="checkbox" />
        </div>

        <div>
            <label>Boar's Head Ham</label>
            <input class = "topping" id= "ham" type="checkbox" />
        </div>

        <div>
            <label>Choppy Chopped Lettuce</label>
            <input class = "topping" id= "lettuce" type="checkbox" />
        </div>

        <div>
            <label>Tomay-toes or Toma-toes</label>
            <input class = "topping" id= "tomatoes" type="checkbox" />
        </div>

        <div>
            <label>No Glass Onions</label>
            <input class = "topping" id="onions" type="checkbox" />
        </div>

        <div>
            <label>Patty Mayonnaise</label>
            <input class = "topping" id="mayonnaise" type="checkbox" />
        </div>

        <div>
            <label>Captain Mustard</label>
            <input class = "topping" id="mustard" type="checkbox" />
        </div>

        <div>
            <label>Popeye's Spinach</label>
            <input class = "topping" id="spinach" type="checkbox" />
        </div>

        <div>
            <label>Sergeant Pepper's Pepper</label>
            <input class = "topping" id="peppers" type="checkbox" />
        </div>
        <div>
            <input class = "topping" id="sandwichSubmit" type = "submit">
        </div>
    </form>

    <h3>Hair Cut Scheduler</h3>
    <form id="haircutForm">
           <div>
            <input id="date" type="date">
           </div>
           <div>
            <label for="">Barber:</label>
            <input id="barber" type="text">
        </div>
           <div> 
                <div>
                     <label>Long hair</label>
                     <input id="long" type="radio" name="hairLength" checked>
                </div>
                <div>
                    <label>Short hair</label>
                    <input id="short" type="radio" name="hairLength">
                </div>
            </div>
             <div>
                <input type="submit">
             </div>
    </form>

    <h3>Account creation</h3>
        <form id="accountCreation">
            <div>
                <label>User Name</label>
                <input type="text" id="userName">
            </div>
            <div>
                <label >Email</label>
                <input type="email" name="" id="email">
            </div>
            <div>
                <label>Password</label>
                <input type="text" id="passwordOne">
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="text" id="passwordTwo">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>



    <script src="main.js"></script>
</body>
</html>
